<!DOCTYPE html>
<!-- 
    ============================================
    MODERN CALCULATOR APPLICATION
    A simple web-based calculator with a modern UI
    ============================================
-->
<html lang="en">
<head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title displayed in browser tab -->
    <title>Modern Calculator</title>
    
    <!-- Link to external CSS stylesheet for styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main calculator container -->
    <div class="calculator">
        
        <!-- Display section - shows current input and calculation results -->
        <div class="display">
            <!-- Read-only input field that displays numbers and results -->
            <!-- Users cannot type directly; input is controlled via JavaScript -->
            <input type="text" id="display" readonly>
        </div>
        
        <!-- Buttons section - grid layout containing all calculator buttons -->
        <div class="buttons">
            
            <!-- Row 1: Clear, Delete, and first two operators -->
            <!-- Clear button: resets display to empty -->
            <button onclick="clearDisplay()" class="btn clear" data-action="clear">C</button>
            
            <!-- Delete button: removes last character from display -->
            <button onclick="deleteLast()" class="btn delete" data-action="delete">DEL</button>
            
            <!-- Division operator button -->
            <button onclick="appendToDisplay('/')" class="btn operator" data-operator="/">÷</button>
            
            <!-- Multiplication operator button -->
            <button onclick="appendToDisplay('*')" class="btn operator" data-operator="*">×</button>
            
            <!-- Row 2: Numbers 7-9 and subtraction operator -->
            <!-- Number button 7 -->
            <button onclick="appendToDisplay('7')" class="btn number" data-number="7">7</button>
            
            <!-- Number button 8 -->
            <button onclick="appendToDisplay('8')" class="btn number" data-number="8">8</button>
            
            <!-- Number button 9 -->
            <button onclick="appendToDisplay('9')" class="btn number" data-number="9">9</button>
            
            <!-- Subtraction operator button -->
            <button onclick="appendToDisplay('-')" class="btn operator" data-operator="-">−</button>
            
            <!-- Row 3: Numbers 4-6 and addition operator -->
            <!-- Number button 4 -->
            <button onclick="appendToDisplay('4')" class="btn number" data-number="4">4</button>
            
            <!-- Number button 5 -->
            <button onclick="appendToDisplay('5')" class="btn number" data-number="5">5</button>
            
            <!-- Number button 6 -->
            <button onclick="appendToDisplay('6')" class="btn number" data-number="6">6</button>
            
            <!-- Addition operator button -->
            <button onclick="appendToDisplay('+')" class="btn operator" data-operator="+">+</button>
            
            <!-- Row 4: Numbers 1-3 and decimal point -->
            <!-- Number button 1 -->
            <button onclick="appendToDisplay('1')" class="btn number" data-number="1">1</button>
            
            <!-- Number button 2 -->
            <button onclick="appendToDisplay('2')" class="btn number" data-number="2">2</button>
            
            <!-- Number button 3 -->
            <button onclick="appendToDisplay('3')" class="btn number" data-number="3">3</button>
            
            <!-- Decimal point button for floating-point numbers -->
            <button onclick="appendToDisplay('.')" class="btn decimal" data-number=".">.</button>
            
            <!-- Row 5: Number 0 and equals button -->
            <!-- Number button 0 with zero class for styling -->
            <button onclick="appendToDisplay('0')" class="btn number zero" data-number="0">0</button>
            
            <!-- Equals button: calculates and displays the result -->
            <!-- Spans 2 columns for emphasis -->
            <button onclick="calculate()" class="btn equals" data-action="equals">=</button>
        </div>
    </div>
    
    <!-- Link to external JavaScript file containing calculator logic -->
    <script src="js/app.js"></script>
</body>
</html>
